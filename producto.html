<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>FrontEnd Store</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="header__logo"
          src="./img/logo.png"
          alt="Logotipo de empresa"
        />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>Vue JS</h1>
      <div class="camisa">
        <img src="./img/1.jpg" alt="Camiseta VueJS" class="camisa__imagen" />
        <div class="camisa__contenido">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem
            nostrum pariatur architecto iusto. Pariatur, consequuntur. Iste eius
            vel corporis illo animi, tempore eaque quo, nemo sint rerum iusto
            veritatis consequatur?
          </p>
          <form class="formulario">
            <select name="" id="" class="formulario__campo">
              <option disabled selected>Seleccionar talla</option>
              <option value="">S</option>
              <option value="">M</option>
              <option value="">L</option>
              <option value="">XL</option>
            </select>
            <input
              type="number"
              name=""
              id=""
              placeholder="Cantidad"
              min="1"
              value="1"
              class="formulario__campo"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al carrito"
            />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">
        Front End Store - Todos los derechos reservados <span id="date"></span>
      </p>
    </footer>
    <script type="text/javascript">
      var today = new Date();
      document.getElementById("date").innerHTML = today.getFullYear();
    </script>
  </body>
</html>
